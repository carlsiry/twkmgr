
<mat-sidenav-container class="app-container" [class.myapp-dark-theme]="darkTheme">
  <mat-sidenav #sidenav mode="push">
      <app-sidebar (clickNav)="sidenav.toggle()"></app-sidebar>
  </mat-sidenav>
  <div class="site">
    <header>
      <app-header (toggle)="sidenav.toggle()" (toggleDarkTheme)="switchTheme($event)"></app-header>
    </header>
    <main>

      <router-outlet></router-outlet>

      <!-- 为了测试动画写法 -->
      <!-- <div class="square" [@squareTrigger]="squareState" (click)="onClick()"></div> -->
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>
</mat-sidenav-container>
