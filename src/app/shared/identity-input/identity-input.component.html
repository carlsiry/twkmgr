 -->
<div>
  <!-- onIdTypeChange 发射证件类型的新值 -->
  <mat-select placeholder="证件类型" (change)="onIdTypeChange($event.value)">
    <mat-option *ngFor="let type of identityTypes" [value]="type.value">
      {{type.label}}
    </mat-option>
  </mat-select>
</div>
<div class="id-input">
  <!-- onIdNoChange 发射证件号码的新值 -->
  <mat-form-field class="full-width">
    <input matInput type="text" placeholder="证件号码" (change)="onIdNoChange($event.target.value)">
    <mat-error>您输入的证件号码有误</mat-error>
  </mat-form-field>
</div>
