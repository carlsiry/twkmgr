
<div [formGroup]="ageForm" class="age-input">

    <div>
        <mat-form-field>
            <input matInput [matDatepicker]="birthPicker" formControlName="birthday" placeholder="选择出生日期">
                <mat-datepicker-toggle matSuffix [for]="birthPicker"></mat-datepicker-toggle>
                <mat-error>日期不正确</mat-error>
        </mat-form-field>
        <mat-datepicker #birthPicker touchUi="true"></mat-datepicker>
    </div>

    <ng-container formGroupName="age">

      <div class="age-num">
        <mat-form-field>
          <input type="number" matInput formControlName="ageNum" placeholder="年龄">
        </mat-form-field>
      </div>

      <div>
        <mat-button-toggle-group formControlName="ageUnit" [(ngModel)]="selectedUnit">
          <mat-button-toggle *ngFor="let unit of ageUnits" [value]="unit.value">
            {{unit.label}}
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>
      <mat-error *ngIf="ageForm.get('age').hasError('ageInvalid')">年龄或单位不正确</mat-error>

    </ng-container>
</div>
