<mat-nav-list (click)="onClickNav()">
  <h3 matSubheader>项目</h3>
  <mat-list-item [routerLink]="['/tasks']">
    <mat-icon mat-list-icon svgIcon="projects"></mat-icon>
    <span matLine>首页</span>
    <span matLine matSubheader>查看我的所有项目</span>
  </mat-list-item>
  <h3 matSubheader>日程</h3>
  <mat-list-item [routerLink]="['/projects']">
    <mat-icon mat-list-icon svgIcon="month"></mat-icon>
    <span matLine>月视图</span>
    <span matLine matSubheader>按月查看我的任务</span>
  </mat-list-item>
  <mat-list-item>
    <mat-icon mat-list-icon svgIcon="week"></mat-icon>
    <span matLine>周视图</span>
    <span matLine matSubheader>按周查看我的任务</span>
  </mat-list-item>
  <mat-list-item>
    <mat-icon mat-list-icon [svgIcon]="day"></mat-icon>
    <span matLine>日视图</span>
    <span matLine matSubheader>按日查看我的任务</span>
  </mat-list-item>
</mat-nav-list>
