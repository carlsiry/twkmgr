
<!-- 增加修改任务完成状态的操作 -->
<mat-list-item class="container"
  [@taskItemAnim]="taskItemState"
  [ngClass]="{
    'priority-normal': item.priority === 1,
    'priority-important': item.priority === 2,
    'priority-emergency': item.priority === 3
  }"
  [appDraggable]="true" [draggedClass]="'drag-start'">
  <mat-checkbox [checked]="item.completed" (click)="onClickCheckbox($event)" (change)="onCheckboxChanged()"></mat-checkbox>
  <div matLine class="content" [ngClass]="{'completed': item.completed}"
    (click)="onClickUpdateTask()">
    <span [matTooltip]="item.desc">{{item.desc}}</span>
  </div>
  <div matLine class="bottom-bar">
    <span class="due-date" *ngIf="item.owner">
      {{item.owner.dueDate | date: "yy-MM-dd"}}
    </span>
    <mat-icon *ngIf="item.reminder">alarm</mat-icon>
  </div>
  <mat-icon [svgIcon]="avatar" mat-list-avatar class="avatar"></mat-icon>
</mat-list-item>
