<form>
    <h2 md-dialog-title>新建任务</h2>
    <div md-dialog-content>
      <md-form-field class="field-full-width">
        <input mdInput placeholder="任务描述" type="text">
      </md-form-field>
      <md-radio-group>
        <md-radio-button *ngFor="let priority of priorities" [value]="priority.value">
          {{priority.label}} </md-radio-button>
      </md-radio-group>
      <md-form-field class="field-full-width">
        <input mdInput [mdDatepicker]="dueDatepicker" placeholder="任务截止日期">
        <md-datepicker-toggle mdSuffix [for]="dueDatepicker"></md-datepicker-toggle>
      </md-form-field>
      <md-datepicker #dueDatepicker></md-datepicker>
      <md-form-field class="field-full-width">
        <input mdInput [mdDatepicker]="reminderDatepicker" placeholder="任务提醒日期">
        <md-datepicker-toggle mdSuffix [for]="reminderDatepicker"></md-datepicker-toggle>
      </md-form-field>
      <md-datepicker #reminderDatepicker></md-datepicker>
    </div>
    <div md-dialog-actions>
      <button type="button" md-raised-button color="primary">保存</button>
      <button type="button" md-raised-button md-dialog-close>关闭</button>
    </div>
  </form>
