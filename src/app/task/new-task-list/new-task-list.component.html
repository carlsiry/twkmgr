
<!-- 2017.10.14 加入表单处理  -->
<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <h2 matDialogTitle>{{title}}</h2>
  <div mat-dialog-content>
    <mat-form-field class="field-full-width">
      <input matInput placeholder="任务列表" type="text" formControlName="name">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button type="submit" [disabled]="!form.valid" mat-raised-button color="primary">保存</button>
    <button type="button" mat-raised-button matDialogClose>关闭</button>
  </div>
</form>
