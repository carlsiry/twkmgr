
<div matSubheader class="header-container">
  <div>
    <h3>{{header}}</h3>
  </div>
  <div>
    <button mat-button type="button" (click)="onClickNewTask()">
      <mat-icon>add_circle_outline</mat-icon>
      <span>新任务</span>
    </button>
  </div>
  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onClickUpdateList()">
          <mat-icon class="mat-icon">mode_edit</mat-icon>
          <span>修改列表名称</span>
        </button>
        <button mat-menu-item (click)="onClickMoveAllTask()">
          <mat-icon svgIcon="move"></mat-icon>
          <span>移动本列表所有内容</span>
        </button>
        <button mat-menu-item (click)="onClickDeleteList()">
          <mat-icon svgIcon="delete"></mat-icon>
          <span>删除本列表所有内容</span>
        </button>
    </mat-menu>
  </div>
</div>
