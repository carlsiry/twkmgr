
<div md-subheader class="header-container">
  <div>
    <h3>{{header}}</h3>
  </div>
  <div>
    <button md-button type="button" (click)="onClickNewTask()">
      <md-icon>add_circle_outline</md-icon>
      <span>新任务</span>
    </button>
  </div>
  <div>
    <button md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>keyboard_arrow_down</md-icon>
    </button>
    <md-menu #menu="mdMenu">
        <button md-menu-item (click)="onClickUpdateList()">
          <md-icon class="mat-icon">mode_edit</md-icon>
          <span>修改列表名称</span>
        </button>
        <button md-menu-item (click)="onClickMoveAllTask()">
          <md-icon svgIcon="move"></md-icon>
          <span>移动本列表所有内容</span>
        </button>
        <button md-menu-item (click)="onClickDeleteList()">
            <md-icon svgIcon="delete"></md-icon>
            <span>删除本列表所有内容</span>
          </button>
    </md-menu>
  </div>
</div>
