
<!-- 
  2017.10.11 修改格言名句使用服务动态的语句和图片
  2017.10.16 去除了登录表单邮箱的后缀
 -->
 <!-- 使用响应式表单 -->
<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm, $event)">
  <!-- 左侧登录表单：邮箱、密码 -->
  <mat-card class="login-form__card">
      <mat-card-header>
        <mat-card-title>登录</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <mat-form-field class="field-full-width">
            <input matInput placeholder="邮箱地址" type="email" formControlName="email">
          </mat-form-field>
          <mat-form-field class="field-full-width">
            <input matInput placeholder="用户密码" type="password" formControlName="password">
          </mat-form-field>
          <button mat-raised-button class="field-full-width"
            color="accent" type="submit" [disabled]="!loginForm.valid">登录</button>
      </mat-card-content>
      <mat-card-actions class="text-right">
        <p class="login-form__tip">还没有账户？<a routerLink="/register">注册</a></p>
        <p class="login-form__tip">忘记密码？<a href="#">找回</a></p>
      </mat-card-actions>
  </mat-card>   
  <!-- 右侧格言卡片 -->
  <mat-card class="login-form__card">
    <mat-card-header>
      <mat-card-title>团队精神</mat-card-title>
      <mat-card-subtitle>
        {{(quote$ | async)?.cn}}
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="(quote$ | async)?.pic" > 
    <mat-card-content>
      <p> {{(quote$ | async)?.en}}</p>
    </mat-card-content>
  </mat-card>
</form>
