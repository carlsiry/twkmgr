<form class="login-form">
  <md-card class="login-form__card">
      <md-card-header>
        <md-card-title>登录 或 注册</md-card-title>
        <md-card-subtitle>Dog Breed</md-card-subtitle>
      </md-card-header>
      <md-card-content>
          <md-form-field class="field-full-width">
            <input mdInput placeholder="邮箱地址" type="email" [formControl]="userFormControl">
            <span mdSuffix>@163.com</span>
            <md-error *ngIf="userFormControl.hasError('required')">not correct!</md-error>
            <md-error *ngIf="userFormControl.hasError('pattern')">邮箱格式不正确啊!</md-error>
          </md-form-field>
          <md-form-field class="field-full-width">
            <input mdInput placeholder="用户密码" type="password">
          </md-form-field>
          <button md-raised-button class="field-full-width" color="primary" type="button">登录</button>
      </md-card-content>
      <md-card-actions class="text-right">
        <p class="login-form__tip">还没有账户？<a href="#">注册</a></p>
        <p class="login-form__tip">忘记密码？<a href="#">找回</a></p>
      </md-card-actions>
  </md-card>
</form>
